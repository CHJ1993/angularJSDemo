<!DOCTYPE html>
<html lang="en" ng-app="lesson">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/angular.min.js"></script>
    <script>
        angular.module('lesson',[])
            .controller('MainControl',['$scope',function ($scope) {
                $scope.ctrlContent='hello Mr. CHEN';
            }])
            .directive('myDire',[function () {
                return{
                    restrict:'E',
                    replace:true,
                    scope:{
                        /*
                        * 这里就是content跟view上的content属性绑定
                        *
                        * */
                        content:'@'
                    },
                    template:'<div>{{content}}</div>'
                }
            }])
    </script>
</head>
<body>
    <div ng-controller="MainControl">
        <my-dire content="{{ctrlContent}}"></my-dire>
    </div>
</body>
</html>
