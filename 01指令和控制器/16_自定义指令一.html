<!DOCTYPE html>
<html lang="en" ng-app="lesson">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/angular.min.js"></script>
    <script>
        angular.module('lesson', [])
            .controller('MainController', ['$scope', function ($scope) {

            }])
            /*
             * 自定义指令：
             *   directive()：
             *       参数一：指令名称
             *             如果指令名称使用的是驼峰命名发则在view中需要使用＂-＂连字符连接
             *       参数二：指令依赖和处理函数
             *              处理函数需要返回一个对象
             *
             *   返回对象中的属性：
             *       template:模板　也就是html内容或者文本内容
             *       templateUrl:模板地址，可以直接写html地址
             *       restrict：限制使用方式，有以下值：
             *     　             E 作为元素名使用
             *      　            A 作为属性使用
             *      　            C 作为类名使用
             *                    M 作为注释使用
             *                 可以同时写多种方式如：'EA' 默认是'EA'
             *
             *       replace:true　： 替换,特别是使用注释行的是时候
             *       transclude:true 　支持嵌套
             *
             * */
            .directive('myDirective', [function () {
                return {
                    replace: true,
                    restrict: 'EACM',
                    template: "<h1>自定义指令!</h1>",
//                    templateUrl:'./footer.html'
                };
            }])
    </script>
</head>
<body ng-controller="MainController">
<!-- 属性方式 -->
<div my-directive></div>
<!-- 标签的使用 -->
<my-directive></my-directive>
<!-- class形式使用 -->
<div class="my-directive"></div>
<!--使用注释形式-->
<!-- directive:my-directive -->
</body>
</html>
